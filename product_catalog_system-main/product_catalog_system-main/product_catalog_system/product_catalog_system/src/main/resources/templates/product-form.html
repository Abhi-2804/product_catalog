<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            border-radius: 1.5rem;
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
            border: none;
            max-width: 450px;
            width: 100%;
            background-color: #ffffffee;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 40px rgba(102, 126, 234, 0.4);
        }
        .card-header {
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
            color: #fff;
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 1.6rem;
        }
        .form-label {
            font-weight: 700;
            color: #4b4b4b;
            margin-bottom: 0.5rem;
            letter-spacing: 0.02em;
        }
        .form-control {
            border-radius: 0.8rem;
            border: 1.5px solid #ddd;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            padding: 0.6rem 1rem;
            font-size: 1rem;
            box-shadow: none;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.4);
            outline: none;
        }
        .btn {
            min-width: 130px;
            border-radius: 2rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            padding: 0.6rem 1.5rem;
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.3);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-secondary {
            background-color: #9fa8da;
            border: none;
            color: #fff;
        }
        .btn-secondary:hover {
            background-color: #7e8de3;
            box-shadow: 0 8px 20px rgba(126, 141, 227, 0.6);
        }
        .btn-success {
            background-color: #43a047;
            border: none;
            color: #fff;
        }
        .btn-success:hover {
            background-color: #388e3c;
            box-shadow: 0 8px 20px rgba(56, 142, 60, 0.6);
        }
        .d-flex.justify-content-between {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg">
                <div class="card-header text-center">
                    <h3 class="mb-0">➕ Add Product</h3>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/products}" th:object="${product}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Product Name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter product name" required>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <input type="text" th:field="*{category}" class="form-control" id="category" placeholder="Enter category" required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price ($)</label>
                            <input type="number" th:field="*{price}" class="form-control" id="price" placeholder="Enter price" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" th:field="*{quantity}" class="form-control" id="quantity" placeholder="Enter quantity" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="/products" class="btn btn-secondary">⬅️ Back</a>
                            <button type="submit" class="btn btn-success">✅ Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
